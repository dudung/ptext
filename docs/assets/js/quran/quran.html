<script>
var N = Surah.length;
var divs = [];
var content = "";
for(var i = 0; i < N; i++) {
	var div = document.createElement("div");
	div.innerHTML = Surah[i];
	divs.push(div);
}
var p = document.createElement("p");
document.body.append(p);
for(var i = 0; i < N; i++) {
	var title = divs[i].getElementsByTagName("h1")[0].innerText;
	var surid = divs[i].getElementsByTagName("h1")[0].id;
	var Nay = divs[i].getElementsByTagName("li").length;
	var sid = "s" + surid;
	p.innerHTML += "<font style='color: blue; font-weight: bold;'>"
		+ (i + 1) + "</font> "
		+ "<font style='color: gray; font-weight: normal;' id='"
		+ sid + "'>" + title + " (" + Nay + ")</font>, ";
	document.getElementById(sid).addEventListener("click", showSurah);
}

function showSurah() {
	var e = event;
	console.log(e.target, sid);
}
